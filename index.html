<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div id="game">
            <input type="text" id="base" 
            placeholder="From Currency">
            <input type="text" id="term" 
            placeholder="To Currency">
            <input type="number" id="amount" 
            placeholder="Amount">
            <input type="submit" value="submit" id="convert-btn">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
